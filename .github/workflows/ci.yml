name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12.0-alpha - 3.12'
        - pypy3.8
        - pypy3.9
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update # || sudo apt-get update
        # sudo apt-get upgrade -y
        sudo apt-get install -y apksigner jq
        python3 -m pip install --upgrade pip
        python3 -m pip install flake8 pylint coverage
    - name: Install mypy
      run: python3 -m pip install mypy types-simplejson
      continue-on-error:
        ${{ contains(matrix.python-version, 'alpha') }}
    - name: Install
      run: make install
    - name: Test
      run: make test-cli doctest
    - name: Lint
      run: make lint lint-extra
      continue-on-error:
        ${{ contains(matrix.python-version, 'alpha') }}
    - name: Test coverage
      run: make coverage
    - name: Test signing
      run: make test-signing
    - name: Test APKs
      run: make test-apks
    - name: Test clean (modifies APKs)
      run: |
        make test-apks-clean-DESTRUCTIVE
        ( cd test/apks && git restore apks/ )
        make test-apks-clean-check-DESTRUCTIVE
        ( cd test/apks && git restore apks/ )
